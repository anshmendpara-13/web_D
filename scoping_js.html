<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping, and conditionals</title>
</head>

<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "this is a string1";
        var string1 = "this is a string2";
        console.log(string1);
        let a = "u";
        {
            let a = "y";
            console.log(a);
        }
        console.log(a);
        // below line not allow to redefine let 'a'
        // let a = 5;

        // const -> this cannot be change
        const b = 5;
        console.log(b);
        // b = 7;

        let age = 5;
        if (age > 19) {
            console.log("you can drink water");
        }
        else if (age == 5) {
            console.log("age is 5");
        }
        else if (age == 7) {
            console.log("age is 7");
        }
        else {
            console.log("you can dring cold drink");
        }

        const cups = 42;
        switch (cups) {
            case 4:
                console.log("the value of cups is 4");
                break;
            case 42:
                console.log("the value of cups is 42");
                break;
            case 7:
                console.log("the value of cups is 7");
                break;
            case 123:
                console.log("the value of cups is 123");
                break;

            default:
                console.log("please enter valid value")
                break;
        }


    </script>
</body>

</html>
