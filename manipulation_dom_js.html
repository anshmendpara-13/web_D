<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>More about us</li>
            <li>Contact us</li>
        </ul>
    </div>

    <div class="container">
        another container
    </div>

    <!-- js -->
    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        // CSS selectors
        // queryselector return only first 
        let sel = document.querySelector('.container');
        console.log('selector return ', sel);
        let sel1 = document.querySelector('#nav');
        console.log('selector return ', sel1);
        let sel2 = document.querySelector('#nav>li');
        console.log('selector return ', sel2);

        let sel3 = document.querySelectorAll('#nav>li');
        console.log('all selector return ', sel3);


    </script>

</body>

</html>
