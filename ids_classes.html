<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>

<body>
    <h3>ids and classes</h3>
    <!-- one id goes to only one element means one id goes to one in same page-->
    <!-- id are use in css and js -->
    <!-- multiple classes gose to same element -->
    <div id="mainbox" class="redBg blackborder">
        this is main box
    </div>

    <!-- Emmet -->
    <!-- . for class   # for id -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <div class="redgg blackborder anotherclass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="backbackground"></div>

    <!-- creating multiple element using emmet -->
    <!-- span.myclass.myclass2.myclass3*4 + <tab>  >> to print 4 similar elements using emmet -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>
</body>

</html>
