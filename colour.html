<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colour</title>

    <style>
        /* colour by name */
        #firstpara {
            color: red;
        }

        /* colour by rgb */
        #secondpara {
            color: rgb(223, 130, 54)
        }

        /* colour by hex value */
        /* colour : red-11 green-22 blue-33 */
        #thirdpara {
            color: #ffffff;
            background-color: #4f2020;
        }
    </style>

</head>

<body>
    <h3>CSS colour</h3>
    <p id="firstpara">this is a paragraph from first box</p>

    <p id="secondpara">this is a paragraph from second box</p>

    <p id="thirdpara">this is a paragraph from third box</p>

</body>

</html>
