<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>

<body>
    <div class="container">
        <h1>This is math object</h1>

    </div>



    <script>
        let m = Math;
        console.log(m);

        // prining the constant from Math objects
        console.log("the value of Math.E is " + Math.E);
        console.log("the value of Math.Pi is " + Math.PI);
        console.log("the value of Math.LN10 is " + Math.LN10);
        console.log("the value of Math.sqrt1_2 is " + Math.SQRT1_2);

        // prining the functions from Math objects
        let a = 345.5344;
        let b = 89;
        console.log("the value of a and b ", a, b);
        console.log("the value of a and b rounded is ", Math.round(a), Math.round(b));
        console.log("3 raised to the power of 2 is ", Math.pow(3, 2));
        console.log("2 raised to the power of 5 is ", Math.pow(2, 5));
        console.log("5 raised to the power of 4 is ", Math.pow(5, 4));

        console.log("squre root of 64 ", Math.sqrt(64));
        console.log("squre root of 8 ", Math.sqrt(8));
        console.log("squre root of 78 ", Math.sqrt(78));

        // ceil and floor
        // up for ceil
        console.log(Math.ceil(5.86));
        // down for floor
        console.log(Math.floor(5.86));

        // abs function (positive only)
        console.log(Math.abs(5.6));
        console.log(Math.abs(-5.6));

        // trignometric functions -> value give is radian
        console.log(Math.sin(Math.PI));
        console.log(Math.sin(Math.PI / 2));
        // tan(pi/2) give infinite but this give very big number to asume infinite
        console.log(Math.tan(Math.PI / 2));

        console.log(Math.min(4, 751, 452));
        console.log(Math.max(4, 751, 452));

        // default random are between 0 to 1
        console.log(Math.random());

        // random number b/w (a,b) = a + (b-a)*math.random() 
        let c = 0;
        let d = 100;
        console.log(c + (d - c) * Math.random());

    </script>
</body>

</html>
