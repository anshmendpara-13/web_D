<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border-radius: 4px;
        }

        .container {
            border: 2px solid red;
            margin: 7px;
            background-color: cyan;
            padding: 10px 7px;
        }

        .bg-primary {
            background-color: blueviolet;
        }

        .text-success {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- id(unique) only one but class(multi) is more then one -->
    <h1>welcome to my java script</h1>
    <div id="firstcontainer" class="container">
        <button id="click" onclick="clicked()">
            click me
        </button>
        <p>
            This is paragraph
        </p>
    </div>
    <div class="container">
        <p>This is container</p>
    </div>

    <script src="index.js"></script>

</body>

</html>
