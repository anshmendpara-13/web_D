<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <!-- jason use for data transformation -->
    <div class="container">
        this is my container.
    </div>


    <script>
        let jsonobj = {
            name: "ansh",
            channel: "CWA",
            friend: "royal",
            foof: "apple"
        }
        console.log(jsonobj);

        let jsonstr = JSON.stringify(jsonobj);
        console.log(jsonstr);

        jsonstr = jsonstr.replace('ansh', 'om');
        console.log(jsonstr);

        newjsonobj = JSON.parse(jsonstr);
        console.log(newjsonobj);



    </script>
</body>

</html>
